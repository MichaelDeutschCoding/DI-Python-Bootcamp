<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="style.css">
        <title>Grid Exercise 2</title>
    </head>
    <body>
        <div class="gridbox">
            <div class="header"><h3>Header</h3></div>
            <div class="hero"><h3>Hero</h3></div>
            <div class="main">
                <h3>Main Content</h3>
                <p>**If things do not look right, make sure your browser is in "Experimental Mode."</p>
            </div>
            <div class="side"><h3>Sidebar</h3></div>
            <div class="extra"><h3>Extra Content</h3></div>
            <div class="related-img"><h3>Related Images</h3></div>
            <div class="related-posts"><h3>Related Posts</h3></div>
            <div class="footer"><h3>Footer</h3></div>
        </div>
    </body>
</html>
