<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <button type="button" name="button" class="num" onclick="javascript:num('7');">7</button>
    <button type="button" name="button" class="num" onclick="javascript:num('8');">8</button>
    <button type="button" name="button" class="num" onclick="javascript:num('9');">9</button>
    <button type="button" name="button" class="op" onclick="javascript:my_f('-');">-</button>

    <button type="button" name="button" class="num" onclick="javascript:num('4');">4</button>
    <button type="button" name="button" class="num" onclick="javascript:num('5');">5</button>
    <button type="button" name="button" class="num" onclick="javascript:num('6');">6</button>
    <button type="button" name="button" class="op" onclick="javascript:my_f('+');">+</button>

    <button type="button" name="button" class="num" onclick="javascript:num('1');">1</button>
    <button type="button" name="button" class="num" onclick="javascript:num('2');">2</button>
    <button type="button" name="button" class="num" onclick="javascript:num('3');">3</button>
    <button type="button" name="button" class="op" onclick="javascript:my_f('/');">/</button>


    <button type="button" name="button" class="num" onclick="javascript:num('0');">0</button>
    <button type="button" name="button" class="clear" onclick="javascript:clr();">C</button>
    <button type="button" name="button" class="op" id="equals" onclick="javascript:my_f('=');">=</button>
    <button type="button" name="button" class="op" onclick="javascript:my_f('*');">*</button>

  </body>
</html>
